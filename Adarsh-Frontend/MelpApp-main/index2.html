<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Style/index2.css">
    <!-- tablet -->
    <!-- <link rel="stylesheet" media="(max-width:768px)" href="Style/768tablet.css"> -->


    <title>melpscreen</title>
</head>

<body>
    <header>
        <div class="brand">
            <img src="images_and_icons/logo2.svg" alt="logo">
        </div>
        <div class="cta">
            <div class="facilitators">
                <img src="images_and_icons/Calendar_16X16.png" alt="meeting_icon">
                <p>MEETING WITH HANNAH KENNEDY</p>
            </div>

            <div class="buttons">
                <button>CANCEL</button>
                <button>PROCEED</button>
            </div>
        </div>
    </header>
    <article>
        <div class="left-part">
            <!-- <fieldset>
                <legend>What is your favorite web technology</legend>

                <label for="html">HTML</label>
                <input type="radio" name="webfeature" value="html" id="html">

                <label for="css">CSS</label>
                <input type="radio" name="webfeature" value="css" id="css">
            </fieldset> -->
            <form action="">
                <div class="form-element">
                    <label for="title">MEETING TITLE</label>
                    <input id="title" type="text">
                </div>
                <div class="form-element">
                    <label for="description">DESCRIPTION</label>
                    <textarea id="description">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta facilis dolorem rerum eaque. Expedita laboriosam, quisquam doloremque reiciendis, maiores exercitationem, eaque tenetur dolorum optio assumenda fuga. Eos, corporis nam. Alias?
                    </textarea>
                </div>
                <div class="duration-timezone">
                    <div class="form-element duration-timezone-duration">
                        <label for="duration">DURATION</label>
                        <select name="" id="duration">
                            <option value="60minutes">1 Hours</option>
                            <option value="45minutes">45 Minutes</option>
                            <option value="30minutes">30 Minutes</option>
                            <option value="120minutes">2 Hours</option>
                        </select>
                    </div>
                    <div class="form-element duration-timezone-timezone">
                        <label for="time-zone">TIMEZONE</label>
                        <select name="" id="timezone">
                            <option value="">Indian Standard Time (IST +5:30)</option>
                            <option value="">Indian Standard Time (IST +5:30)</option>
                            <option value="">Indian Standard Time (IST +5:30)</option>
                            <option value="">Indian Standard Time (IST +5:30)</option>
                        </select>
                    </div>
                </div>

                <div class="form-element">
                    <label for="invites">
                        ADD INVITES<span style="color: #ee4136"> *</span>
                       
                    </label>
                    <span id="span_invites">
                        <input id="invites"type="text">
                        <img src="./images_and_icons/Invite_20X20.png" alt="">
                    </span>
                    
                </div>
                <div class="form-element">
                    <label for="meeting-notes">
                        POST MEETING NOTES<span style="color: #ee4136"> *</span>
                    </label>
                    <textarea id="meeting-notes"></textarea>
                </div>
                <div class="form-element">
                    <label for="upoad" class="upload_label">
                        <span> ATTACHMENT</span>
      
                        <span> MAX SIZE: 2MB </span>
                    </label>
                    <label for="inputTag" id="upload_button">
                        <span>Upload</span> 
                        <input id="inputTag" type="file" />
                        <img src="./images_and_icons/Fill 9.png" alt="attachment-icon"/>
                    </label>
                </div>
            </form>

        </div>
        <!-- <div class="vertical">

        </div> -->
        <span class="vertical-line"></span>
        <div class="right-part">

        </div>
    </article>
</body>

</html>
